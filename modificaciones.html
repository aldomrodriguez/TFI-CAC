<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuarios</title>
    <link rel="stylesheet" href="static/css/estilos.css">
</head>


<body>
    <h1>Modificar Usuarios</h1>
    <div id="app">
        <form @submit.prevent="obtenerUsuario">
            <label for="dni">DNI:</label>
            <input type="number" v-model="dni" required><br>
            <button type="submit">Modificar Usuarios</button>
            <a href="index.html">Menu principal</a>
        </form>


        <div v-if="mostrarDatosUsuario">
            <h2>Datos del Usuario</h2>
            <form @submit.prevent="guardarCambios">
                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" v-model="nombre" required><br>


                <label for="apellidoModificar">Apellido:</label>
                <input type="text" id="apellidoModificar" v-model="apellido" required><br>


                <label for="emailModificar">Email:</label>
                <input type="email" id="emailModificar" v-model="email" required><br>


                <!-- Imagen actual del producto -->
                <img v-if="imagen_url && !imagenSeleccionada" :src="'https://www.pythonanywhere.com/user/aldomrodriguez/files/home/aldomrodriguez/static/img/' + imagen_url"
                    alt="Imagen del usuario" style="max-width: 200px;">


                <!-- Vista previa de la nueva imagen seleccionada -->
                <img v-if="imagenSeleccionada" :src="imagenUrlTemp" alt="Vista previa de la nueva imagen"
                    style="max-width: 200px;">


                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen" @change="seleccionarImagen"><br>


                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="modificaciones.js"></script>


</body>
</html>
